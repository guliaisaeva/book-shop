<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for book order</title>
    <!-- link to css style-->
    <link rel="stylesheet" href="../form/style.css">
    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montez&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Your Order Page</h2>
            <fieldset>
                <legend>Personal Info and Delivary Date</legend>
                <div class="form-control">
                    <label for="username">Name</label>
                    <input minlength="4" type="text" id="username" placeholder="John" pattern="^[^\s]+$" required>
                    <small>Error Message</small>
                </div>
                <!-- new -->
                <div class="form-control">
                    <label for="usersurname">Surname</label>
                    <input minlength="5" type="text" id="usersurname" placeholder="Mayer" required>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="delivery">Delivary date</label>
                    <input type="datetime-local" id="delivary" name="delivary" value="2022-12-10T19:30"
                        min="2022-12-11T00:00" max="2022-12-14T00:00" placeholder="Delivary Date" required>

                    <small>Error Message</small>
                </div>
            </fieldset>
            <fieldset>
                <legend>Adress</legend>
                <div class="form-control">
                    <label for="street">Street</label>
                    <input type="text" id="street" placeholder="Green Street" minlength="5" required>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="houseN">House Number</label>
                    <input type="number" id="houseN" placeholder="55" required min="1">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="flatN">Flat Number</label>
                    <input type="number" id="flatN" placeholder="3" required min="1" pattern="^[0-9,-]">
                    <small>Error Message</small>
                </div>
            </fieldset>

            <fieldset class="payment">
                <legend>
                    Payment selection
                </legend>
                <div class="form-control">
                    <input type="radio" id="cash" name="payment">
                    <label for="cash">Cash</label>
                    <input type="radio" id="card" name="payment">
                    <label for="card">Card</label>
                    <small>Error Message</small>
                </div>
            </fieldset>
            <fieldset class="gift">
                <legend>Gift Selection</legend>
                <div class="form-control ">
                    <input type="checkbox" id="pack" name="gift">
                    <label class="giftLabel" for="pack">Pack As A Gift</label>
                    <input type="checkbox" id="postcard" name="gift">
                    <label class="giftLabel" for="postcard">Postcard</label>
                    <input type="checkbox" id="discount" name="gift">
                    <label class="giftLabel" for="discount">provide 2% discount to the next time</label>
                    <input type="checkbox" id="pen" name="gift">
                    <label class="giftLabel" for="pen">Branded pen</label>
                    <small>Error Message</small>
                </div>
            </fieldset>



            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Enter password again">
                <small>Error Message</small>
            </div>
            <button>Complete</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
