<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for book order</title>
    <!-- link to css style-->
    <link rel="stylesheet" href="../form/style.css">
    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montez&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="form-container" id="form-container">
        <form id="form">
            <h2>Your Order Page</h2>
            <fieldset>
                <legend>Personal Info and Delivary Date</legend>
                <div class="form-control">
                    <label for="username">Name</label>
                    <input minlength="4" type="text" id="username" name="usename" onkeyup="validateName()"
                        title="you should write name withou whitespace and only with alphabet" required>
                    <small class="userNameError">Name is required</small>
                </div>
                <div class="form-control">
                    <label for="usersurname">Surname</label>
                    <input minlength="5" type="text" id="usersurname" onkeyup="validateSurName()" required>
                    <small class="surnameError">Surname is required</small>
                </div>
                <div class="form-control">
                    <label for="delivery">Delivary date</label>
                    <input type="datetime-local" id="delivary" name="delivary" value="2022-12-10T19:30"
                        min="2022-12-11T00:00" max="2022-12-14T00:00" placeholder="Delivary Date" required>
                    <small class="delivaryError"> Not earlier than next day</small>
                </div>
            </fieldset>
            <fieldset class="adress">
                <legend>Adress</legend>
                <div class="form-control">
                    <label for="street">Street</label>
                    <input type="text" id="street" minlength="5" onkeyup="validateStreet()" required>
                    <small class="streetError"></small>
                </div>
                <div class="form-control">
                    <label for="houseN">House Number</label>
                    <input type="number" id="houseN" min="0" oninput="validity.valid||(value='')" required
                        onkeyup="validateHouse()">
                    <small class="houseError">Only number</small>
                </div>
                <div class="form-control">
                    <label for="flatN">Flat Number</label>
                    <input type="number" id="flatN" onkeyup="validateFlat()" min="0" pattern="[0-9]+([-][0-9]+)?"
                        name="flat" required>
                    <small class="flatError">Only number and dash symbol</small>
                </div>
            </fieldset>
            <fieldset class="payment">
                <legend>
                    Payment selection
                </legend>
                <div class="form-control">
                    <input type="radio" id="cash" name="payment">
                    <label for="cash">Cash</label>
                    <input type="radio" id="card" name="payment">
                    <label for="card">Card</label>
                </div>
            </fieldset>
            <fieldset class="gift">
                <legend>Gift Selection</legend>
                <div class="form-control ">
                    <div class="checkboxes">
                        <input class="check" type="checkbox" id="pack" name="gift">
                        <label class="giftLabel" for="pack">Pack As A Gift</label>
                        <input class="check" type="checkbox" id="postcard" name="gift">
                        <label class="giftLabel" for="postcard">Postcard</label>
                        <input class="check" type="checkbox" id="discount" name="gift">
                        <label class="giftLabel" for="discount">provide 2% discount to the next time</label>
                        <input class="check" type="checkbox" id="pen" name="gift">
                        <label class="giftLabel" for="pen">Branded pen</label>
                    </div>
                    <small id="giftserror">Choose 2 gifts</small>
                </div>
            </fieldset>
            <input type="submit" id="submit" value="Submit" disabled>
        </form>
        <div id="alldatas">hello</div>
    </div>


    <script src="form.js"></script>
</body>
</html>
